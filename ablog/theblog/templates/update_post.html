{% extends 'base.html' %}
{% block title %} Edit your Blog! {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="container my-3">
  <h3>Update Post</h3>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Update</button>

  </form>
</div>
{% else %}

You're not allowed here!

{% endif %}
{% endblock %}
